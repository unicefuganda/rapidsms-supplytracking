{% extends 'layout.html' %}

{%  block content %}
    <a href="/supply_tracking">Home</a>
    <div class="module">
    <h3>All Transporters</h3>
<table width="100%">
    <th>
        <tr><td>Name</td><td>Telephone</td></tr>
    </th>
    <tbody>
    {% for transporter in transporters %}
    <tr><td>{{transporter.name}}</td><td>{{ transporter.default_connection}}</td> </tr>
   {% endfor %}
    </tbody>
</table>
{% endblock %}
